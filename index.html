<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="shortcut icon" type="image/png" href="./assets/twitter-favicon.png">
    <link rel="stylesheet" href="./style.css">
    <title>Home / Twitter</title>
</head>
<body>
    <div class="d-flex flex-column p-3 bg-light sidebar">
        <div class="navbar">
        <div class="input-group mb-3">
            <a href="index.html">
                <img src="/assets/twitter-logo.png" alt="twitter logo" width="32" height="32">
            </a>
        </div>
        
        <div class="nav-items">
            <div class="input-group mb-3 nav-item ">
                <span class="active">
                    <i class="bi bi-house"></i>
                    Home
                </span>
            </div>
               
            <div class="input-group mb-3 nav-item">
                <span>
                    <i class="bi bi-search"></i>
                    Explore
                </span>
            </div>
            <div class="input-group mb-3 nav-item">
                <span>
                    <i class="bi bi-bell"></i>
                    Notifications
                </span>
            </div>
            <div class="input-group mb-3 nav-item">
                <span>
                    <i class="bi bi-envelope"></i>
                    Messages
                </span>
            </div>
            <div class="input-group mb-3 nav-item">
                <span>
                    <i class="bi bi-card-checklist"></i>
                    Lists
                </span>
            </div>
            <div  class="input-group mb-3 nav-item">
                <span>
                    <i class="bi bi-bookmark"></i>
                    Bookmarks
                </span>
            </div>
            <div  class="input-group mb-3 nav-item">
                <span>
                <i class="bi bi-patch-check"></i>
                Verified
                </span>
            </div>
            <div  class="input-group mb-3 nav-item">
                <span>
                <i class="bi bi-person"></i>
                Profile
                </span>
            </div>
            <div  class="input-group nav-item">
                <span>
                    <i class="bi bi-three-dots"></i>
                    More
                </span>
            </div>
        </div>
        <div class="input-group mb-2">
            <button class="btn btn-primary col-10 tweet"type="button">Tweet</button>
        </div>
    </div>
        <div class="profile-actions">
            <div class="profile">
                <img src="https://yt3.ggpht.com/MrNxLdZFVfAa20NHje-oQSnWS-Z_zNb7---fnKlonPPv16o5Ffi-I-CctCgaN2ar4Dkni9leKg=s68-c-k-c0x00ffffff-no-rj" alt="">
            </div>
            <div class="profile-details">
                <div>
                    <span class="name">Sara Barbara</span>
                </div>
                <div>
                    <span class="username">@SaraBb</span>
                </div>
            </div>
            <i class="bi bi-three-dots"></i>
        </div>
    </div>

    <div class="main-body">
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
