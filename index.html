<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="shortcut icon" type="image/png" href="./assets/twitter-favicon.png">
    <link rel="stylesheet" href="./style.css">
    <title>Home / Twitter</title>
</head>
<body>
    <div class="containter">
        <!-- Content for the middle panel -->
        <div class="side-bar">

                  <a href="index.html">
                      <img src="/assets/twitter-logo.png" alt="twitter logo">
                  </a>
              </div>
          
          <div class="nav-items">
              <div class="nav-item ">
                  <span>
                      <i class="bi bi-house"></i>
                      Home
                  </span>
              </div>
                 
              <div class="nav-item">
                  <span>
                      <i class="bi bi-search"></i>
                      Explore
                  </span>
              </div>
              <div class="nav-item">
                  <span>
                      <i class="bi bi-bell"></i>

                  </span>
              </div>

                  <span>
                      <i class="bi bi-envelope"></i>

                  </span>
              </div>

                  </span>
              </div>

                      <i class="bi bi-bookmark"></i>

                  </span>
              </div>
              <div  class="nav-item">
                <span>
                    <i class="bi bi-people"></i>

                </span>
            </div>
              <div  class="nav-item">
                  <span>
                  <i class="bi bi-patch-check"></i>
                  Verified
                  </span>
              </div>
              <div  class="nav-item">
                  <span>
                  <i class="bi bi-person"></i>
                  Profile
                  </span>
              </div>
              <div  class="nav-item">
                  <span>
                      <i class="bi bi-three-dots"></i>
                      More
                  </span>
              </div>
            </div>
                  <button class="btn btn-primary tweet"type="button">Tweet</button>
          </div>
          <div class="profile-actions">

              <div>
                  <img src="https://yt3.ggpht.com/MrNxLdZFVfAa20NHje-oQSnWS-Z_zNb7---fnKlonPPv16o5Ffi-I-CctCgaN2ar4Dkni9leKg=s68-c-k-c0x00ffffff-no-rj" alt="">
              </div>
              <div class="profile-details">
                  <div>
                      <span class="name">Sara Barbara</span>
                  </div>
                  <div>
                      <span class="username">@SaraBb</span>
                  </div>
              </div>
              <i class="bi bi-three-dots"></i>
          </div>
          </div>
        </div>
      <div class="main-container">
        <!-- Content for the middle panel -->
        <div class="home">
          <h5>Home</h5>
          <div class="content">
              <span>For you</span>
              <span>Following</span>
          </div>
      </div>
      </div>
      <div class="trending-container">
        <!-- Content for the right panel -->
        <p>
          Trending container
      </p>
      </div>
  </div>
